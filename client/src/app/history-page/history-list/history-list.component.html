  </thead>

<div class="modal modal-fixed-footer" #modal>

        <th>Название</th>

      </tr>
      </thead>

      <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>руб.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="modal-action waves-effect waves-black btn-flat"
      (click)="closeModal()"
    >
      Закрыть
    </button>
  </div>
</div>
